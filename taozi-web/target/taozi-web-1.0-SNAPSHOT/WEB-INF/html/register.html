<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>register</title>
    <link href="../../assets/css/demo.css" rel="stylesheet" type="text/css">
    <script src="../../libs/jquery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--Framework-->
    <script src="../../libs/jquery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../../libs/tagsinput/jquery-ui.js" type="text/javascript"></script>
    <!--End Framework-->
     <script src="../../html/register.js" type="text/javascript"></script>
</head>
<body>
    <section id="getintouch" class="fadeInRightBig animated">
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>Welcome To Register TAOZI WEB</span>
            </h1>
        </div>
        <div class="container">
            <form class="contact" action="#" method="post" id="form">
            <div class="row clearfix">
                <div class="lbl">
                    <label for="name">用户名</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="name" name="name" data-required="true" data-validation="text"
                        data-msg="Invalid Name" placeholder="">
                    <span id="name_check_span" style="display: none"></span>
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="password">密码</label>
                </div>
                <div class="ctrl">
                    <input type="password" id="password" name="password" data-required="true" data-validation="password"
                        data-msg="Invalid Password" placeholder="">
                    <span id="pw_check_span" style="display: none"></span>
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="sure_password">确认密码</label>
                </div>
                <div class="ctrl">
                    <input type="password" id="sure_password" name="sure_password" data-required="true" data-validation="sure_password"
                           data-msg="Invalid Sure Password" placeholder="">
                    <span id="sure_password_span" style="display: none"></span>
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="profession">职业</label>
                </div>
                <div class="ctrl">
                    <input type="text" name="profession" id="profession" placeholder="">
                </div>
                <span id="profession_check_span" style="display: none"></span>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="phone">手机</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="phone" name="phone" data-required="true" data-validation="custom"
                           data-msg="Invalid Phone #" placeholder="">
                    <span id="phone_check_span" style="display: none"></span>
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="v_code">验证码</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="v_code" name="v_code" data-required="true" data-validation="custom"
                           data-msg="Invalid Verification Code #" placeholder="" style="width: 100px">
                    <input type="button" name="submit" id="send_v_code" class="submit" value="发送" style="width: 100px;">
                    <span id="v_code_check_span" style="display: none"></span>
                </div>
            </div>
            <div class="row clearfix">
                <div class="span10 offset2">
                    <input type="button" name="submit" id="register" class="submit" value="提交" style="width: 100px">
                    <input type="button" name="login" id="login" class="submit" value="去登陆" style="float: right;width: 100px">
                </div>
            </div>
            </form>
        </div>
    </section>
</body>
</html>
