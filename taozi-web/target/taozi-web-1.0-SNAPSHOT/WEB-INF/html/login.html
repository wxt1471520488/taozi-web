<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>login</title>
    <link href="../../assets/css/demo.css" rel="stylesheet" type="text/css">
    <script src="../../libs/jquery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--Framework-->
    <script src="../../libs/tagsinput/jquery-ui.js" type="text/javascript"></script>
    <!--End Framework-->
     <script src="../../html/login.js" type="text/javascript"></script>
</head>
<body>
    <section id="getintouch" class="fadeInRightBig animated">
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>Welcome To Login TAOZI WEB</span>
            </h1>
        </div>
        <div class="container">
            <form class="contact" action="#" method="post" id="form">
            <div class="row clearfix">
                <div class="lbl">
                    <label for="phone">手机号</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="phone" name="phone" data-required="true" data-validation="custom"
                           data-msg="Invalid Phone #" placeholder="">
                    <span id="phone_check_span" style="display: none"></span>
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="password">密码</label>
                </div>
                <div class="ctrl">
                    <input type="password" id="password" name="password" data-required="true" data-validation="password"
                        data-msg="Invalid Password" placeholder="">
                </div>
            </div>
                <div class="row clearfix">
                    <div class="lbl">
                        <label for="password">记住我</label>
                        <input type="checkbox" id="rember_me" value="1" name="rember_me" style="width:15px;height: 17px;margin-top: 17px">
                    </div>
                </div>
            <div class="row clearfix">
                <div class="span10 offset2">
                    <input type="button" name="submit" id="submit" class="submit" value="提交" style="width: 100px">
                    <input type="button" name="register" id="register" class="submit" value="去注册" style="float: right;width: 100px">
                </div>
            </div>
            </form>
        </div>
    </section>
</body>
</html>
